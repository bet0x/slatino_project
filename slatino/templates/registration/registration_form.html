{% extends "main.html" %}

{% block title %}-Regitration form{% endblock title %}

{% block content_title %}
<h1 class="pagetitle">Registration!</h1>
{% endblock %}

{% block content_main %}
<form action="" method="post">
    {% for field in form %}
        {% if field.errors %}
            <font color="red">{{ field.errors }}</font>
        {% endif %}
        <div class="field">      
            <label for="id_subject">{{ field.label_tag }}</label>
            {{ field }}
        </div>
    {% endfor %}
        <input type="submit" value="Register">
    </form>
{% endblock %}
